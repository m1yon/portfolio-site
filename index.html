<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- † -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--
      The above 3 meta tags *must* come first in the <head>
      to consistently ensure proper document rendering.
      Any other head element should come *after* these tags.

      † Use the content="ie-edge" tag if your project
        supports Internet Explorer prior to version 11.

     -->

     <!-- Bootstrap 4 -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- Link to an external CSS file -->
     <link rel="stylesheet" href="style\styles.css">

     <!-- In-document CSS -->
     <style>
       body { background-color: rgb(16,16,16); }
       h1 { color: white; }
       p { color: rgb(200,200,200); }
       a {color: white; }

       .card {
         cursor:pointer;
         border: 0px;
         border-radius: 0px;
       }

       .card-img {
         border-radius: 0px;
       }

       .card-img-overlay {
         opacity: 0;
         transition: opacity 0.25s;
       }

       .vertical-align-center {
         position: relative;
         top: 45%; transform:
         translateY(-50%);
       }

       .card:hover .card-img-overlay {
         opacity: 1;
       }

       @media (min-width: 1200px) {
         .container {
           max-width: 1300px;
         }
       }

     </style>

     <!-- JavaScript -->

     <title>sevonefive</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(22,22,22);">
      <div class="container">
        <a class="navbar-brand" href="#">sevonefive</a>

        <div class="collapse navbar-collapse">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Portfolio</a>
            <a class="nav-item nav-link" href="#">Contact</a>
          </div>

        </div>
      </div>
    </nav>


    <div class="container" style="margin-top: 4%;">
      <div class="row">
        <div class="col-md-5">
          <div class="card card-inverse view overlay">
            <img class="card-img card-img-top" src="img/grimmie.jpeg">
            <div class="card-img-overlay" style=" background-color: #68a1ff;">
              <div class="vertical-align-center">
                <h1 class="text-center display-4">Tribute Page</h1>
                <p class="text-center lead" style="color: white;">A tribute page for popular singer Christina Grimmie.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="vertical-align-center" style:"padding-left: 30%">
            <h1 class="display-5">Hi, my name is Michael.</h1>
            <p class="lead">I'm a 22 year-old college student studying Computer Science at New Mexico State University. Full-Stack Web Development is one of my hobbies.</p>
            <a class="btn btn-primary" href="#" role="button">Learn More<a>
          </div>
        </div>
      </div>
    </div>

    <!-- JS for Bootrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
