<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- † -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--
      The above 3 meta tags *must* come first in the <head>
      to consistently ensure proper document rendering.
      Any other head element should come *after* these tags.

      † Use the content="ie-edge" tag if your project
        supports Internet Explorer prior to version 11.

     -->

     <!-- Bootstrap 4 -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- Link to an external CSS file -->
     <link rel="stylesheet" href="style\styles.css">

     <!-- In-document CSS -->
     <style>
        body {
          background-image: url("img/grimmie.jpeg");
          background-size: 120%;
          background-position: 10% 10%;
          overflow: hidden;
          border: -10%;
          animation: fadeIn 1s;
        }

        h1 {
          color: white;
        }

        p {
          color: white;
        }

        @keyframes moveUp {
          0% {
            transform: translateY(-1em);
            opacity: 0;
          }
          100% {
            transform: translateY(0em);
            opacity: 1;
          }
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
          }
          100% {

            opacity: 1;
          }
        }

        .text-animations {
          opacity: 0;
          animation: moveUp 1s;
          animation-fill-mode: forwards;
        }
     </style>

     <!-- JavaScript -->
     <script src="code-guide.js"></script>

     <title>Christina Grimmie</title>
  </head>

  <body>
    <div class="container-fluid" >
      <div class="row" style="margin-top: 25%;">
        <div class="col-md-5" style="margin-left: 1.5%;">
          <h1 class="display-3 text-right text-animations" style="animation-delay: 1s;">Christina Grimmie</h1>
        </div>
      </div>
      <div class="row" style="margin-top: -1%;">
        <div class="col-md-3" style="margin-left: 18%;">
          <p class="lead text-right text-animations" style="animation-delay: 1.8s;">March 12, 1994 - June 10, 2016</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="margin-left: 18%;">
          <p class="lead text-right text-animations" style="animation-delay: 2.3s;">"Be stupid, be dumb, be funny, if that's who you are. Don't try to be someone that society wants you to be; that's stupid. So be yourself."</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="margin-left: 18%;">
          <a class="btn btn-primary text-animations" href="https://christinagrimmie.com/#/" role="button" style="float: right; animation-delay: 2.8s;">Learn More</a>
        </div>
      </div>
    </div>

    <!-- JS for Bootrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
